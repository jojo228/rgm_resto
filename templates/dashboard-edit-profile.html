{% extends 'about.html' %}
{% load static %}
{% block content %}

    <main>

        <!-- banner  -->

        <div class="inner-banner">
            <div class="container">
                <div class="row  ">
                    <div class="col-lg-12">
                        <div class="inner-banner-head">
                            <h1>Edit Profile</h1>
                        </div>

                        <div class="inner-banner-item">
                            <div class="left">
                                <a href="{% url 'core:index' %}">Accueil</a>
                            </div>
                            <div class="icon">
                                <span>
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10 7L14 12L10 17" stroke="#E5E6EB" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </span>
                            </div>
                            <div class="left">
                                <span>Edit Profile</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- banner  -->



        <!-- dashboard  start -->


        <section class="dashboard">
            <div class="container">
                <div class="row">

                    
                    
                    {% include 'dashboard-main.html' %}

                    <div class="col-lg-9 col-md-8">


                        <div class="dashboard-item-taitel">
                            <h4>Dashboard</h4>
                            <p>Let’s check your today</p>
                        </div>


                        <div class="dashboard-edit-profile-from">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %} 
                            <div class="shopping-cart-new-address-from">
                                <div class="shopping-cart-new-address-from-item">
                                    <div class="shopping-cart-new-address-from-inner">
                                        {{form.image}}

                                    </div>
                                </div>
                                <div class="shopping-cart-new-address-from-item">
                                    <div class="shopping-cart-new-address-from-inner">
                                        <label class="form-label">Nom et Prénoms</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput11" placeholder="{{form.full_name}}
                                    </div>
                                    <div class="shopping-cart-new-address-from-inner">
                                        <label class="form-label">Phone</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput12"
                                            placeholder="{{form.phone}}
                                    </div>
                                    
                                </div>
                                <div class="shopping-cart-new-address-from-item">
                                    <div class="shopping-cart-new-address-from-inner">
                                        <label class="form-label">Biographie</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput8"
                                            placeholder="{{form.bio}}
                                    </div>
                                    
                                </div>
                                



                                <div class="shopping-cart-new-address-from-btn">
                                    <div class="check-btn">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault" readonly checked>
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Vérifié
                                            </label>
                                        </div>
                                        
                                    </div>

                                    <div class="check-btn-two">
                                        <button type="submit" class="main-btn-four">Enregistrer</button>
                                    </div>

                                </div>





                            </div>
                        </form>
                        </div>


                    </div>




                </div>
            </div>
        </section>



{% endblock content %}
